{% extends 'core/admin_dashboard_base.html' %} {% load static %} 
{% block admin_head %}
<link
  href="{% static 'plugins/sweetalert/css/sweetalert.css' %}"
  rel="stylesheet"
/>
<style>
  a {
    text-decoration: none !important;
  }
</style>
{% endblock admin_head %} {% block main%}
<div class="content-body">
  <div class="container-fluid mt-3">
    <!-- 
          ***************************************
          USER liSTS
          ***************************************
       -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div
              class="card-title d-flex justify-content-between align-items-center"
            >
              <h4>News</h4>
              <a
                href="{% url 'core:admin_card_news_create' %}"
                class="btn btn-primary"
              >
                add news
              </a>
            </div>
            <div class="active-member">
              <div class="table-responsive">
                <table class="table table-xs mb-0">
                  <thead>
                    <tr>
                      <th>News</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for new in news %}
                    <tr>
                      <td>{{ new.title }}</td>
                      <td>
                        <a
                          href="{% url 'core:admin_card_news_detail' new.pk  %}"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Edit"
                          class="btn btn-success text-light"
                        >
                          <i class="fa fa-pencil color-muted m-r-5"></i>
                          View
                        </a>

                        <a
                          href="{% url 'core:admin_card_news_delete' new.pk %}"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Edit"
                          class="btn btn-danger text-light"
                        >
                          <i class="fa fa-pencil color-muted m-r-5"></i>
                          Delete
                        </a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- #/ container -->
{% endblock main %} {% block admin_script %}

<script src="{% static 'plugins/sweetalert/js/sweetalert.init.js' %}"></script>
<script src="{% static 'plugins/common/common.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/settings.js' %}"></script>
<script src="{% static 'js/gleek.js' %}"></script>
<script src="{% static 'js/styleSwitcher.js' %}"></script>

<script src="{% static 'plugins/sweetalert/js/sweetalert.min.js' %}"></script>

{% endblock admin_script %}
