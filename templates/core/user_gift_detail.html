{% extends 'core/admin_dashboard_base.html' %} {% load static %} 


{% block admin_head %}
<style>
    a{
        text-decoration: none !important;
    }
</style>
{% endblock admin_head %}


{% load widget_tweaks %} {% block main%}
<div class="content-body">
  <div class="row page-titles mx-0">
    <div class="col p-md-0">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'core:user_dashboard' %}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="{% url 'core:user_replacement' %}">Replacements</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="{% url 'core:user_replacement_create' %}">Application</a>
        </li>
      </ol>
    </div>
  </div>
  <!-- row -->

  <div class="container-fluid">
    <!-- 
          ***************************************
          ADD SOLIDER BUTTON
          ***************************************
       -->
    <section class="my-2 d-flex justify-content-start">
      <a
        href="{% url 'core:user_git_list' %}"
        class="btn mb-1 btn-primary text-light"
      >
        <span>Back</span>
      </a>
    </section>

    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card-header">
          <h4 class="card-title">Gift Detail</h4>
        </div>
        <div class="card-body">
          <div class="basic-form">

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Solider Name</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  readonly="readonly"
                  class="form-control-plaintext"
                  value="{{ gift.solder_first_name }} {{ gift.solder_last_name }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Solider Card Number</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  readonly="readonly"
                  class="form-control-plaintext"
                  value="{{ gift.git_card_number }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gift Card Amount</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  readonly="readonly"
                  class="form-control-plaintext"
                  value="{{ gift.gift_card_amount }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gift Card Type</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  readonly="readonly"
                  class="form-control-plaintext"
                  value="{{ gift.gift_card_type }}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gift Image</label>
              <div class="col-sm-9">
               <img src="{{ gift.gift_image.url }}" alt="">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
